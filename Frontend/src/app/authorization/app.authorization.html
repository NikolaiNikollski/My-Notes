<header>
    <div class="nav">
        <div class="authPanel">
            {{userName}}
            <button *ngIf="!userAuthenticated" class="authPanelButton" (click)="getLoginForm()">Login</button>
            <button *ngIf="!userAuthenticated" class="authPanelButton" (click)="getRegisterForm()">Register</button>
            <button *ngIf="userAuthenticated" class="authPanelButton" (click)="logout()">logout</button>
        </div>
    </div>
</header>

<form *ngIf="loginForm"  #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="container-fluid formContainer">
        <h2 class="form-signin-heading">Login</h2> <br />

        <input type="email" name="username" ngModel class="form-control" placeholder="User Name" required autofocus>  <br />

        <input type="password" name="password" ngModel class="form-control" placeholder="Password" required> <br />

        <button class="btn btn-lg btn-primary formButton" type="submit">Sign in</button>
        <div *ngIf="invalidFetch" class="alert alert-danger formButton">Invalid username or password.</div>
    </div>
</form>

<form *ngIf="registerForm"  #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div class="container-fluid formContainer">
        <h2 class="form-signin-heading">Register</h2> <br />
        
        <input type="email" name="username" ngModel class="form-control" placeholder="User Name" required autofocus> <br />
        
        <input type="password" name="password" ngModel class="form-control" placeholder="Password" required> <br />
        
        <input type="password" name="passwordRepeat" ngModel class="form-control" placeholder="Password Repeat" required> <br />
        
        <button class="btn btn-lg btn-primary formButton" type="submit">Register</button>
        <div *ngIf="invalidFetch" class="alert alert-danger">Username is busy.</div>
        <div *ngIf="repeatPasswordError" class="alert alert-danger">Passwords do not match.</div>
    </div>
</form>
