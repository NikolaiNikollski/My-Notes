<div class="wrapper">
        <div class="form-top">
            <div class="data2">
                <div class="data2_1">
                    <label for="name">Login</label>
                    <input type="email" [(ngModel)]="login" required>
                    <label class="required"></label>
                </div>
                <div class="data2_1">
                    <label for="name">Email</label>
                    <input type="email" [(ngModel)]="email" required>
                    <label class="required"></label>
                </div>
                <div class="data2_2">
                    <label for="name">Пароль</label>
                    <input type="password" [(ngModel)]="password" required>
                    <label class="required"></label>
                </div>
                <div class="data2_3">
                    <label for="name">Повторите</label>
                    <input type="password" [(ngModel)]="repeatedPassword" required>
                    <label class="required"></label>
                </div>
            </div>
            <div class="data3">
                <label for="name">Введите число с картинки</label>
                <div class="data3_2">
                    <span>
                        <img src="https://blog.malwarebytes.com/wp-content/uploads/2015/01/captcha2.png" alt="">
                    </span>
                    <input type="number" name="captcha" required>
                    <span class="wrong-captcha">Неправильное число</span>
                    <label class="required"></label>
                </div>
            </div>
        </div>
        <button class="btn btn-success submitButton" (click)="submit()">Delete</button>
</div>
