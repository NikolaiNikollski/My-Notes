<div>
    <authorization [userAuthenticated]="userAuthenticated"
                   (onChangedAuth)="onChangedAuth($event)"
                   [userName] = "userName">
    </authorization>
    <notelist 
              *ngIf="userAuthenticated"
              (onChangedUserName)="onChangedUserName($event)">
    </notelist>

    <welcome *ngIf="!userAuthenticated"> </welcome>
</div>
